<button type="button" [routerLink]="['/countryDetail', country]" class="btn btn-dark mt-4 mb-4">Back To List of Wines</button>
<div *ngFor="let each of wineData">
    <h1>{{each.country}}</h1>
    <div class="d-flex justify-content-between">
        <h3>{{each.title}}</h3>
        <h3 *ngIf="each.price">Price: <i>{{each.price}}</i></h3>
        <h3 *ngIf="!each.price">Price: <i>Not Available</i></h3>
    </div>
    <div class="d-flex justify-content-between">
        <h5>Variety: {{each.variety}}</h5>
        <h5>Winery: {{each.winery}}</h5>
        <h5>Points: {{each.points}}</h5>
    </div>

    <p>{{each.description}}</p>
</div>
